<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JustStreamIt</title>

	<link rel="stylesheet" href="css/style.css">


</head>
<body>
	<header id="top-nav">
		<img id="Logo" src="img/JustStreamIt.png" alt="Logo JustStreamIt">
		<nav id="navigation" class="navigation">
			 <ul id="menu">
  				<li><a href="index.html">Accueil</a></li>
  				<li><a href="#best_films_cat">Catégories</a></li>
			</ul> 	
		</nav>
	</header>

	<div id="all-content">		
		<div id="best_film" >
			<h2 class="title_cat">Meilleur Film</h2>
			<div id="best-film-content" >
				<div id="info-best-film">
				</div>
				<div id="img_best_film">	
				</div>
			</div>
		</div>
		<div class="all_carrousels">
			<div class="category" id="best_films_cat">
				<h2 class="title_cat">Films les mieux notés</h2>
				<div class="caroussel" id="best_films">		
				</div>
			</div>
			<div class="category" id="Animation_cat">
				<h2 class="title_cat">Animation</h2>
				<div class="caroussel" id="Animation">	
				</div>
			</div>
			<div class="category" id="Horror_cat">
				<h2 class="title_cat">Horror</h2>
				<div class="caroussel" id="Horror">		
				</div>
			</div>
			<div class="category" id="Film_Noir_cat">
				<h2 class="title_cat">Film-noir</h2>
				<div class="caroussel" id="Film-Noir">	
				</div>
			</div>
		</div>
	</div>
	
	<div id="myModal" class="modal">
  		<div class="modal-content" id="content">	
  		</div>
	</div>

	<script src="scripts.js"></script>
	<div onload="init()"></div>
</body>
</html>
